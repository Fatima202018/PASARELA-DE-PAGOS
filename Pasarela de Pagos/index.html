<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de Precios</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <section class="pp-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-header text-center">
                        <h2 class="sub-title">Planes de Precios</h2>
                    </div>
                </div>
            </div>
            <div class="row plan-table">

                <div class="col-sm-12 col-md-3">
                    <div class="plan-style #80cbc4-shadow">
                        <div class="plan-style-bg #80cbc4-bg-imh"></div>
                            <div class="plan-header">
                                <h5 class="bg-#80cbc4">Comienzo</h5>
                                <h1 class="bg-#80cbc4">Gratis</h1>
                            </div>
                                <div class="plan-detail">
                                    <ul>
                                        <li>1 Usuario</li>
                                        <li>1 Proyecto</li>
                                    </ul>
                                </div>
                                <div class="plan-buttom">
                                    <a href="#!" class="plan-button bg-btn">Ordenar Ahora</a>
                                </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-3">
                        <div class="plan-style e0e0e0-shadow basico">
                            <div class="plan-style-bg e0e0e0-bg-imh"></div>
                                <div class="plan-header">
                                    <h5 class="bg-e0e0e0">Basico</h5>
                                    <h1 class="bg-e0e0e0">$19</h1>
                                </div>
                                    <div class="plan-detail">
                                        <ul>
                                            <li>5 Usuarios</li>
                                            <li>20 Proyectos</li>
                                        </ul>
                                    </div>
                                    <div class="plan-buttom">
                                        <a href="#!" class="plan-button bg-btn">Ordenar Ahora</a>
                                    </div>
                            </div>
                        </div>


                        <div class="col-sm-12 col-md-3">
                            <div class="plan-style #bdbdbd-shadow medio">
                                <div class="plan-style-bg #bdbdbd-bg-imh"></div>
                                    <div class="plan-header">
                                        <h5 class="bg-#bdbdbd">Medio</h5>
                                        <h1 class="bg-#bdbdbd">$49</h1>
                                    </div>
                                        <div class="plan-detail">
                                            <ul>
                                                <li>100 Usuarios</li>
                                                <li>100 Proyectos</li>
                                            </ul>
                                        </div>
                                        <div class="plan-buttom">
                                            <a href="#!" class="plan-button bg-btn">Ordenar Ahora</a>
                                        </div>
                                </div>
                            </div>

                            <div class="col-sm-12 col-md-3">
                                <div class="plan-style 9e9e9e-shadow experto">
                                    <div class="plan-style-bg 9e9e9e-bg-imh"></div>
                                        <div class="plan-header">
                                            <h5 class="bg-9e9e9e">Experto</h5>
                                            <h1 class="bg-9e9e9e">$129</h1>
                                            <div class="plan-detail">
                                                <ul>
                                                    <li>Usuarios ilimitados</li>
                                                    <li>Proyectos ilimitados</li>
                                                </ul>
                                            </div>
                                            <div class="plan-buttom">
                                                <a href="#!" class="plan-button bg-btn">Ordenar Ahora</a>
                                            </div>
                                    </div>
                                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
